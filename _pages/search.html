  {% include ga.html %}

{% include icons.html %}
{% include fonts.html %}

<style>
  {% include css/search.css %}
</style>

<script>
  {% include js/lunr.js %}
</script>


<script>
  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');

    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');

      if (pair[0] === variable) {
        return decodeURIComponent(pair[1].replace(/\+/g, '%20'));
      }
    }
  }

  function loadJSON(callback) {   

    var xobj = new XMLHttpRequest();
    xobj.overrideMimeType("application/json");
    xobj.open('GET', '{{ site.base_url }}/data/content.json', true); // Replace 'my_data' with the path to your file
    xobj.onreadystatechange = function () {
          if (xobj.readyState == 4 && xobj.status == "200") {
            // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
            callback(xobj.responseText);
          }
    };
    xobj.send(null);  
  }

  function displaySearchResults(results, store) {
    var searchResults = document.getElementById('search-results');

    if (results.length) { // Are there any results?
      var appendString = '';

      for (var i = 0; i < results.length; i++) {  // Iterate over the results
        var item = store[results[i].ref];
        appendString += '<li><a href="' + item.url + '"><h3>' + item.title + '</h3></a>';
        appendString += '<p>' + item.summary + '...</p></li>';
      }

      searchResults.innerHTML = appendString;
    } else {
      searchResults.innerHTML = '<li>No results found</li>';
    }
  }

  function init() {
    loadJSON(function(response) {
      // Parse JSON string into object
        var data = JSON.parse(response);
        
        var idx = lunr(function () {
          this.ref('key');
          this.field('title');
          this.field('content');

          for(var key in data) {
            this.add({
              'key': key,
              'title': data[key].title,
              'content': data[key].content
            });
          }
        });

        var searchTerm = getQueryVariable('query');
        var results = idx.search(searchTerm);
        displaySearchResults(results, data);
    });
  }


  init();

  
</script>

<a href="/blog"><svg class="icon icon-arrow-left"><use xlink:href="#icon-arrow-left"></use></svg></a>
<br />

<div id='search-results'></div>
