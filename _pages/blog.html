---
permalink: "/blog/"
---

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/blog.css">
	<script src="/js/blog.js"></script>
	<link rel="shortcut icon" href="/images/favicon.png" type="image/png">
	<title>Blog</title>
</head>

{% include icons.html %}
{% include fonts.html %}

<body>
	<div class="my-nav">
		<a href="/"><svg class="icon icon-home"><use xlink:href="#icon-home"></use></svg></a>
	</div>
	<div class="container">
		{% for post in site.posts %}
			<article>
				<h1><a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a></h1>
				<p>{{ post.date | date_to_string }}</p>
				<p>{{ post.content | truncatewords: 100}}</p>
			</article>
		{% endfor %}
	</div>
	
</body>
</html>
