<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/css/blog.css">
	<script src="/js/blog.js"></script>
	<script src="https://use.fontawesome.com/224e7fbd5e.js"></script>
	<link rel="shortcut icon" href="/images/favicon.png" type="image/png">
	<title>Blog</title>
</head>

{% include icons.html %}
{% include fonts.html %}

<body>
	<div class="my-nav">
		<a href="/"><svg class="icon icon-arrow-left"><use xlink:href="#icon-arrow-left"></use></svg></a>
	</div>
	<div class="container">
		<article>
			<h1><a href="{{ site.base_url }}{{ page.url }}">{{ page.title }}</a></h1>
			<p>{{ page.date | date_to_string }}</p>
			<p>{{ content }}</p>
		</article>
	</div>
</body>
</html>
